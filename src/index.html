<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture searcher</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <div>
        <p class="header-text">Hello! Let's search some nice pictures!</p>
        <form class="header-search-form" id="search-form">
          <input
            class="header-search"
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search images..."
            value=""
          />
          <button type="submit" class="header-search-button"></button>
        </form>
      </div>
    </header>
    <main>
      <div class="gallery"></div>
      <button type="button" class="load-more">Load more</button>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
